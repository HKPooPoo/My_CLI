# version: '3.8'

services:
  # PHP + Apache Web Server
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-my_cli_db}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-}
      - DB_CHARSET=${DB_CHARSET:-utf8mb4}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - my_cli_network

  # MySQL Database
  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-my_cli_db}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./MySQL/init_my_cli.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - my_cli_network

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASS:-rootpassword}
    depends_on:
      - db
    networks:
      - my_cli_network

volumes:
  mysql_data:


networks:
  my_cli_network:
    driver: bridge
