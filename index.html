<!DOCTYPE html>
<html lang="en">

<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CLI</title>
    <link rel="icon" href="./Image/劍徽.ico" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="24212627A_YU Shing Hei" />
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/main.css" />
    <!--JS-->
    <script src="./JavaScript/Navi.js"></script>
    <script src="./JavaScript/DataManager.js"></script>
    <script src="./JavaScript/MultiStepButton.js"></script>
    <script src="./JavaScript/Blackboard.js"></script>
    <script src="./JavaScript/Preloader.js"></script>
    <script src="./JavaScript/SoundManager.js"></script>
</head>

<body>
    <!--Top Hooker-->
    <a id="top"></a>
    <div class="header">
        <img class="header-img" src="./Image/banner-2.png" alt="banner" id="banner" />
        <div class="status-bar">
            <div id="login-status">User: Guest (Lv0)</div>
            <div id="db-status">DB:&nbsp;<span class="db-dot">CONNECTING...</span></div>
        </div>
    </div>
    <div class="crt-filter"></div>
    <!-- Notification Container -->
    <div id="notification-area" class="notification-container"></div>

    <div class="content">
        <div id="press-start-overlay">PRESS START</div>
        <nav class="navi">
            <div class="navi-item" data-navi="navi-blackboard" data-sound-main="./Sound/UIGeneralCancel.mp3"
                data-sound-sub="./Sound/UIGeneralFocus.mp3">
                <div class="navi-item-font">Blackboard</div>
                <div class="sub-navi-item-indicator"></div>
                <div class="sub-navi-item-container">
                    <div class="sub-navi-track">
                        <!--Let function of log and todo be the same, just two seperate blackboard data-->
                        <div class="sub-navi-item" data-page="page-blackboard-log">
                            <div class="sub-navi-font">LOG</div>
                        </div>
                        <div class="sub-navi-item" data-page="page-blackboard-todo">
                            <div class="sub-navi-font">TODO</div>
                        </div>
                        <div class="sub-navi-item" data-page="page-blackboard-misc">
                            <div class="sub-navi-font">MISC</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navi-item" data-navi="navi-walkie-typie" data-sound-main="./Sound/UIGeneralOK.mp3"
                data-sound-sub="./Sound/UIPipboyOK.mp3">
                <div class="navi-item-font">Walkie-Typie</div>
                <div class="sub-navi-item-indicator"></div>
                <div class="sub-navi-item-container">
                    <div class="sub-navi-track">
                        <!--List: list text objects-->
                        <div class="sub-navi-item" data-page="page-walkie-typie-list">
                            <div class="sub-navi-font">List</div>
                        </div>
                        <!--Text: Conversation page-->
                        <div class="sub-navi-item" data-page="page-walkie-typie-text">
                            <div class="sub-navi-font">Text</div>
                        </div>
                        <!--Connect: Connect object by their uid-->
                        <div class="sub-navi-item" data-page="page-walkie-typie-connect">
                            <div class="sub-navi-font">Connect</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navi-item" data-navi="navi-broadcast" data-sound-main="./Sound/UIGeneralOK.mp3"
                data-sound-sub="./Sound/UISelectOff.mp3">
                <div class="navi-item-font">Broadcast</div>
                <div class="sub-navi-item-indicator"></div>
                <div class="sub-navi-item-container">
                    <div class="sub-navi-track">
                        <div class="sub-navi-item" data-page="page-broadcast-official">
                            <!--Default channel = Official; This must be changed according to picked channel at List-->
                            <div class="sub-navi-font">Official</div>
                        </div>
                        <div class="sub-navi-item" data-page="page-broadcast-list">
                            <div class="sub-navi-font">List</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="sub-navi-mask"></div>

        <!-- Page Content Sections -->
        <div class="page-container">
            <div class="page" id="page-blackboard-log">
                <div id="stack-status-log" class="stack-status">
                    INITIALIZING...
                </div>
                <button class="push" data-sound-click="./Sound/Click.mp3" id="btn-push-log"></button>
                <div class="blackboard-container">
                    <textarea id="blackboard-input-log" class="blackboard-input"
                        placeholder="Initiating Blackboard Terminal..."></textarea>
                </div>
                <button class="pull" data-sound-click="./Sound/Click.mp3" id="btn-pull-log"></button>
            </div>
            <div class="page" id="page-blackboard-todo">
                <div id="stack-status-todo" class="stack-status">
                    INITIALIZING...
                </div>
                <button class="push" data-sound-click="./Sound/Click.mp3" id="btn-push-todo"></button>
                <div class="blackboard-container">
                    <textarea id="blackboard-input-todo" class="blackboard-input"
                        placeholder="Initiating TODO Terminal..."></textarea>
                </div>
                <button class="pull" data-sound-click="./Sound/Click.mp3" id="btn-pull-todo"></button>
            </div>
            <div class="page" id="page-blackboard-misc">
                <div class="auth-container">
                    <div class="auth-box">
                        <div class="auth-title">ACCOUNT AUTHENTICATION</div>
                        <input type="text" id="auth-username" class="terminal-input" placeholder="ACCESS ID (USERNAME)"
                            maxlength="69">
                        <input type="password" id="auth-password" class="terminal-input" placeholder="PASSCODE"
                            maxlength="255">
                        <button id="btn-login" class="terminal-btn" data-sound-click="./Sound/Click.mp3">LOGIN</button>
                        <button id="btn-register" class="terminal-btn" data-sound-click="./Sound/Click.mp3"
                            data-sound-click-1="./Sound/Click.mp3" data-sound-click-2="./Sound/Click.mp3"
                            data-sound-click-3="./Sound/Cassette.mp3">REGISTER</button>
                        <button id="btn-logout" class="terminal-btn" style="display: none;"
                            data-sound-click="./Sound/Click.mp3" data-sound-click-1="./Sound/Click.mp3"
                            data-sound-click-2="./Sound/Click.mp3"
                            data-sound-click-3="./Sound/Cassette.mp3">LOGOUT</button>
                    </div>

                    <div class="sync-controls">
                        <button id="btn-commit" class="terminal-btn" data-sound-click="./Sound/Click.mp3"
                            data-sound-click-1="./Sound/Click.mp3" data-sound-click-2="./Sound/Click.mp3"
                            data-sound-click-3="./Sound/Cassette.mp3">COMMIT</button>
                        <button id="btn-checkout" class="terminal-btn" data-sound-click="./Sound/Click.mp3"
                            data-sound-click-1="./Sound/Click.mp3" data-sound-click-2="./Sound/Click.mp3"
                            data-sound-click-3="./Sound/Cassette.mp3">CHECKOUT</button>
                    </div>

                    <button id="btn-wipe" class="terminal-btn btn-state-2" data-sound-click="./Sound/Click.mp3"
                        data-sound-click-1="./Sound/Click.mp3" data-sound-click-2="./Sound/Click.mp3"
                        data-sound-click-3="./Sound/Erase.mp3" style="margin-top: 32px;">WIPE
                        LocalStorage</button>
                </div>
            </div>
            <div class="page" id="page-walkie-typie-list">
            </div>
            <div class="page" id="page-walkie-typie-text">
            </div>
            <div class="page" id="page-walkie-typie-connect">
            </div>
            <div class="page" id="page-broadcast-official">
            </div>
            <div class="page" id="page-broadcast-list">
            </div>
        </div>
    </div>

    <!-- Universal Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 My CLI | Designed by 24212627A_YU Shing Hei</p>
        </div>
    </footer>
</body>

</html>
